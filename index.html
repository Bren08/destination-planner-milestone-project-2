<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destination Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script type="text/javascript" src="assets/maps.js"></script>
</head>

<body>
    <!-- main header -->
    <header class="container-fluid text-center">
        <div class="main-header">
            <h1 class="header-name">Destination Planner</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 text-center">
                <h2 class="destination">Choose City:</h2>
                <div class="cityselection">
                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>
            </div>
            <section class="col-sm-4 text-center">
                <h2 class="poi">Points of Interest:</h2>
                <div id="poibuttons">
                    <form>
                        <input type="button" class="btn btn-success" name="gender" value="Accomodation" /><br>
                        <input type="button" class="btn btn-success" name="gender" value="Bars/Restaurants" /><br>
                        <input type="button" class="btn btn-success" name="gender" value="Tourist Attractions" /><br>
                    </form>
                    <button id="button" type="button" class="btn btn-primary">Start Over</button>
                </div>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7lVkwoaomJ_3mlSssN9WW_tbVQgQfMB8&libraries=places&callback=initMap" async defer></script>
</body>

</html>
